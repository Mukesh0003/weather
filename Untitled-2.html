<html lang="en">
<head>
    <link rel="stylesheet" href="name.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.3.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.3.0/js/mdb.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <script src="wea.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="title">
        <h1 id="tile"><i><b>Weather</b></i></h1>
        <script>
            const tile=document.getElementById('tile');
            tile.addEventListener('click',function(){window.location.reload()});
        </script>
    </div>
    <div class="full">
            <div class="search-container">
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Search for a city" aria-label="Search" aria-describedby="search-addon" />&nbsp;
                <button type="button" class="btn btn-outline-primary rounded" id="search-btn">
                    <i class="fas fa-search fa-lg"></i>
                </button>
            </div>
        </div>
        <div class="places" style="font-family: 'Poppins', sans-serif;">
            <h2 id="city"><i><b>City Name</b></i></h2>
            <p class="temperature"><b>Temperature: -Â°C</b></p>
            <p class="humidity">Humidity: -%</p>
            <p class="wind">Wind: - kmph</p>
            <p class="description">Description: -</p>
        </div>
    </div>
</body>
</html>
